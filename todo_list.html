<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to-do list</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h2 class="todo__caption">Список задач</h2> <!— Заголовок списка —>
<div class="container" style="width: 400px; margin: auto;"> <!— Ограничиваем ширину списка задач и ставим его по центру —>

    <!— Дальше будет поле ввода, куда пишем новые задачи —>
    <div class="tdlApp">
        <input type="text" class="form-control" placeholder="Новая задача">
    </div>
        <!— Создаём пока ещё пустой список —>
        <div class="tdlDiv">
            <ul class="tdList list-unstyled">
                <!— Тут появятся наши задачи, когда мы их добавим —>
            </ul>
        </div>

</div>
</body>
</html>
